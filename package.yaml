license: BSD3
github: mstksg/pandoc-sync
extra-source-files:
- README.md
dependencies:
- containers
- data-default
- directory
- filepath
- hslogger
- unordered-containers
- lens
- text
library:
  source-dirs: src
  ghc-options: -Wall
