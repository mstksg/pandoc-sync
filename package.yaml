  - aeson
  - base16-bytestring
  - binary
  - binary-orphans
  - bytestring
  - cryptohash-md5
  - dependent-sum
  - hashable
  - lens-aeson
  - megaparsec
  - pandoc-types
  - pandoc
  - psqueues
  - singletons
  - skylighting
  - time
  - transformers
  - type-combinators
  - witherable
  - free
  - operational
